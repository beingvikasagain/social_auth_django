{% extends "base.html" %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Or</p>
  <a href="{% provider_login_url 'google' %}">Sign up with Google</a>
{% endblock %}
